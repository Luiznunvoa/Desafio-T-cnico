<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>Questao 3</title>
  </head>
  <body>
   <form name ="subscribe" id="not_frm" action="#">
      aluno 1:<input type="number" id="not1_num"/>
      aluno 2<input type="number" id="not2_num"/>
      aluno 3<input type="number" id="not3_num"/>
      <input type="button" name="submit" onclick="processFormData();" />
	<script>
      function processFormData() {
      var notas = []; 

      for (var i = 1; i <= 3; i++) {
         var nota_element = document.getElementById('not' + i + '_num');
         var nota = parseFloat(nota_element.value);  
         notas.push(nota);  
      }

      var media = (notas[0] + notas[1] + notas[2]) / 3;

      for (var i = 0; i < notas.length; i++) {
         if (notas[i] < 6) {
            console.log("aluno " + (i + 1) + " reprovado");
         } else {
            console.log("aluno " + (i + 1) + " aprovado");
         }
      }

      console.log("media: " + media);
      alert("resultados no console")
   }
   </script>
  </body>
</html>

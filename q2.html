<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>Questao 2</title>
  </head>
  <body>
	   <script>
      function pergunta(temperatura){
         c = (temperatura -  32) / 1.8
         alert("a temperatura em Celcius sera: " + c.toFixed(2))
      }

      function inputTemperatura(callback){
         let temperatura = prompt('Diga a temperatura em Fahrenheit: ')
         callback(temperatura)
      }
      inputTemperatura(pergunta);
      </script>
  </body>
</html>

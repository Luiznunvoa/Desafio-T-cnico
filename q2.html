<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>Questao 2</title>
  </head>
  <body>
	   <script>
      function pergunta(temperatura){
         f = temperatura * 1.8 + 32
         alert("a temperatura em Fahrenheit sera: " + f)
      }

      function inputTemperatura(callback){
         let temperatura = prompt('Diga a temperatura em Celsius: ')
         callback(temperatura)
      }
      inputTemperatura(pergunta);
      </script>
  </body>
</html>
